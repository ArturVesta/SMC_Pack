<!DOCTYPE html>
<html lang="none">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>SMC Gallery</title>
    <link rel="stylesheet" href="index_data/style.css">
  </head>
  <body>
    <img src="error.png" style="width:0px;height:0px;opacity:0px;transform:scale(0,0);">
    <div class="playerslist">
      <button class="tablinks" onclick="window.history.back();">[‚áê] Back</button>
    </div>
    <hr>
    <div class="tab-content allways-opened" id="wallpapersList"></div>
    <div id="imagepreviewbase" class="image-display">
      <span id="counts" style="display:none;"></span>
      <span id="closePreview" onclick="closeImgPreview();">X</span>
      <img id="expandedImg">
      <div class="previwe-image-conltoller">
        <button id="copyButton">Copy Image</button>
        <button id="downButton">Download Image</button>
      </div>
      <button id="prevBtn" class="button" onclick="wallBack();">&lt;=Prev</button>
      <button id="nextBtn" class="button" onclick="wallNext();">Next=&gt;</button>
    </div>
    <div id="imagepreviewbasegif" class="image-display">
      <span id="closePreviewgif" onclick="closeImgPreviewGif();">X</span>
      <img id="expandedImgGif">
      <div class="previwe-image-conltoller">
        <button id="copyButtonGif">Copy Gif</button>
        <button id="downButtonGif">Download Gif</button>
      </div>
    </div>
    <div id="errorAlert" style="bottom:-100%;">...</div>
    <script src="index_data/locator.js"></script>
    <input type="button" id="vartime" style="display:none;" value="">
    <script src="index_data/time.js"></script>
    <script src="index_data/download_png.js"></script>
    <script src="index_data/download_gif.js"></script>
    <script src="index_data/copy_png.js"></script>
    <script src="index_data/copy_gif.js"></script>
    <script src="index_data/preview_png.js"></script>
    <script src="index_data/preview_gif.js"></script>
    <script src="index_data/wallpapers_loader.js"></script>
    <script src="index_data/wallpapers_perviose.js"></script>
  </body>
</html>
