<!DOCTYPE html>
<html lang="none">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Loading...</title>
    <style>
      :root {
        --color: #ffffffd9;
        --background: #0c0f1d;
        --border: #3d3f4c;
        --opacity-color: #ffffff33;
        --subcolor: #657ef8;
        --interact-color: #00C864;
        --import-error: #ff4444;
        --thumb-bg: #e1e7ff44;
        --thumb-border: 4px solid transparent;
        --thumb-hover-bg: #e1e7ff;
        --header-btns-bg: #444665;
        --box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.8);
        --subbg: #1b1d2a;
        --opacity-bg: rgba(0,0,0,0.7);
      }
      * {
        font-family: Helvetica, Arial, sans-serif;
        user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        -webkit-tap-highlight-color: var(--transparent);
      }
      *,
      *:hover,
      *:focus,
      *:checked,
      *:checked:after,
      *:disabled,
      *:disabled:after,
      *:after,
      *:before {
        transition: 0.6s;
        -webkit-transition: 0.6s;
        -moz-transition: 0.6s;
        -o-transition: 0.6s;
      }
      *.disabled,
      *:disabled {
        opacity: 0.5;
        cursor: no-drop !important;
      }
      *::-webkit-scrollbar {
        width: 16px;
        background-color: transparent;
      }
      *::-webkit-scrollbar-thumb {
        border-radius: 9px;
        border: 4px solid transparent;
        background-clip: content-box;
        background-color: var(--thumb-bg);
        border: var(--thumb-border);
      }
      *::-webkit-scrollbar-thumb:hover {
        background-color: var(--thumb-hover-bg);
      }
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        letter-spacing: 1px;
        overflow-x: hidden;
        color: var(--color);
        background-color: var(--background);
      }
      body::-webkit-scrollbar-thumb {
        cursor: n-resize !important;
      }
      .go-to-top {
        position: fixed;
        left: 10px;
        bottom: 10px;
        margin: 0;
        padding-top: 3px;
        height: 30px;
        width: 30px;
        text-align: center;
        float: right;
        display: none;
        white-space: nowrap;
        font-size: 15px;
        cursor: pointer;
        background: var(--header-btns-bg);
      }
      .go-to-top::after {
        content: 'âŒ‚';
        width: 100%;
        height: 100%;
      }
      img,
      img:hover,
      img:focus {
        margin: 5px;
      }
      img.sticker {
        background-color: var(--opacity-color);
        width: 70px;
        height: 70px;
      }
      img.wallpaper {
        max-width: 100%;
        max-height: 100%;
        position: relative;
        transform: scale(1);
        margin: 0;
      }
      img.avatar {
        background-color: var(--opacity-color);
        width: 70px;
        height: 70px;
      }
      .img-frame {
        margin: 2.5px 1%;
        padding: 0;
        position: relative;
        border-radius: 10px;
        max-height: 400px !important;
        width: 25%;
        display: inline-block;
        border: solid 2px var(--border);
        overflow: hidden;
      }
      .img-frame:hover img {
        transform: scale(1.05);
      }
      .sticker-long-long {
        width: 240px !important;
      }
      .playerslist,
      .playerslist-stickers,
      .playerslist-avatars {
        height: auto;
        white-space: nowrap;
        width: 100%;
        font-size: auto;
        display: flex;
        flex-wrap: nowrap;
        margin: 0px;
        background: transparent;
      }
      .playerslist-stickers,
      .playerslist-avatars {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .playerslist button,
      .playerslist-stickers button,
      .playerslist-avatars button {
        padding: 0px 4px;
        margin: 0px;
        border-radius: 0px;
        width: 100%;
        height: 32px;
        font-weight: bold;
        cursor: pointer;
        color: var(--color);
        background: var(--background);
        border: solid 2px var(--border);
      }
      .playerslist button:hover,
      .playerslist-stickers button:hover,
      .playerslist-avatars button:hover {
        color: var(--subcolor);
        background: var(--border);
      }
      .playerslist button.active,
      .playerslist-stickers button.active,
      .playerslist-avatars button.active {
        color: var(--interact-color) !important;
        background: var(--border) !important;
        border: solid 2px var(--border) !important;
      }
      .tab-content,
      .tab-content-stickers,
      .tab-content-avatars {
        padding: 0px;
        border: none;
        display: none;
        background: transparent;
        height: auto;
        width: 100%;
      }
      .tab-content-stickers,
      .tab-content-avatars {
        padding: 12px 12px 12px 12px;
      }
      .image-display, .iframe-display {
        position: fixed;
        left: -100%;
        top: 0;
        width: 100%;
        height: 100%;
        display: block;
        overflow: hidden;
        z-index: 4;
        background: var(--transparent);
        backdrop-filter: blur(0px);
      }
      #expandedImg,
      #expandedImg:hover,
      #expandedImg:focus {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 100%;
        max-height: 100%;
        display: block;
        border: none;
        margin: auto;
        border-radius: 0px !important;
      }
      #closePreview {
        width: auto;
        position: absolute;
        text-align: center;
        top: 10px;
        right: 10px;
        border-radius: 10px;
        cursor: pointer;
        padding: 14px 16px;
        margin: 5px auto;
        outline: none;
        display: block;
        font-weight: bold;
        background: var(--subbg);
        box-shadow: var(--box-shadow);
        color: var(--color);
        border: solid 2px var(--border);
      }
      #closePreview:hover {
        color: var(--subcolor) !important;
        background: var(--header-bg) !important;
      }
      .previwe-image-conltoller {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: auto;
        display: flex;
      }
      .previwe-image-conltoller button {
        padding: 14px 16px;
        margin: 5px auto;
        outline: none;
        width: 50%;
        display: inline;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        float: left;
        color: var(--color);
        background: var(--background);
        border: solid 2px var(--border);
      }
      .previwe-image-conltoller button:hover {
        color: var(--subcolor) !important;
        background: var(--header-bg) !important;
      }
      @media only screen and (max-width: 500px) {
        .img-frame {
          width: 100%;
          margin: 5px 0px;
          border-radius: 0;
          border-left: none;
          border-right: none;
        }
        .previwe-image-conltoller {
          display: inline;
        }
        .previwe-image-conltoller button {
          width: 95%;
          display: block;
          float: none;
        }
      }
    </style>
  </head>

    <script>
      function openPlayer(evt, playerName) {
        var ti, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (ti = 0; ti < tabcontent.length; ti++) {
            tabcontent[ti].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (ti = 0; ti < tablinks.length; ti++) {
            tablinks[ti].className = tablinks[ti].className.replace(" active", "");

        document.getElementById(playerName).style.display = "block";
        evt.currentTarget.className += " active";
      }

        for (ti = 0; ti < tablinks.length; ti++) {
            tablinks[ti].className = tablinks[ti].className.replace(" active", "");
        }
        document.getElementById(stickerName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
    <script>
      function openAvatar(evt, avatarName) {
        var ti, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content-avatars");
        for (ti = 0; ti < tabcontent.length; ti++) {
            tabcontent[ti].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks-avatars");
        for (ti = 0; ti < tablinks.length; ti++) {
            tablinks[ti].className = tablinks[ti].className.replace(" active", "");
        }
        document.getElementById(avatarName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
    <script>
      const copyButton = document.getElementById('copyButton');
      copyButton.addEventListener('click', async () => {
        const image = document.getElementById("expandedImg");
          try {
            const blob = await fetch(image.src).then(r => r.blob());
            if (image.lastIndexOf(".") === ".png") {
              await navigator.clipboard.write([
                new ClipboardItem({
                  "image/png": blob
                })
              ]);
            }else
            if (image.lastIndexOf(".") === ".jpg") {
              await navigator.clipboard.write([
                new ClipboardItem({
                  "image/jpg": blob
                })
              ]);
            }else
            if (image.lastIndexOf(".") === ".gif") {
              await navigator.clipboard.write([
                new ClipboardItem({
                  "image/gif": blob
                })
              ]);
            }
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
              copyButton.textContent = 'Copy Image';
            }, 1000);
          } catch (err) {
            copyButton.textContent = 'Error!, Failed to copy: ' + err;
            setTimeout(() => {
              copyButton.textContent = 'Copy Image';
            }, 5000);
          }
      });
    </script>
    <script>
      function showImage(imgs) {
        var imagepreviewbase = document.getElementById("imagepreviewbase");
        ex1.src = imgs.src;
        imagepreviewbase.style.left = "0%";
        document.body.style.overflowY = "hidden";
        setTimeout(() => {
          imagepreviewbase.style.backgroundColor = "var(--opacity-color)";
          imagepreviewbase.style.backdropFilter = "blur(5px)";
        },340);
      };
      function closeImgPreview() {
        imagepreviewbase.style.backgroundColor = "transparent";
        imagepreviewbase.style.backdropFilter = "blur(0px)";
        setTimeout(() => {
          imagepreviewbase.style.left = "-100%";
          document.body.style.overflowY = "auto";
        },340);
      }
    </script>
  </body>
</html>
